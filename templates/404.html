{% extends 'base.html' %}

{% block title %}Page Not Found - ATS Resume Builder{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="error-container py-5">
            <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 5rem;"></i>
            <h1 class="display-1 fw-bold mt-4">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead text-muted mb-4">
                Sorry, the page you're looking for doesn't exist or has been moved.
            </p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="{% url 'landing' %}" class="btn btn-primary">
                    <i class="bi bi-house-door"></i> Go Home
                </a>
                {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="btn btn-outline-primary">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
