<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - ATS Resume Builder</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">ATS Resume Builder</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="error-container py-5">
                    <i class="bi bi-exclamation-octagon-fill text-danger" style="font-size: 5rem;"></i>
                    <h1 class="display-1 fw-bold mt-4">500</h1>
                    <h2 class="mb-4">Server Error</h2>
                    <p class="lead text-muted mb-4">
                        Oops! Something went wrong on our end. We're working to fix it.
                    </p>
                    <p class="text-muted mb-4">
                        Please try again later. If the problem persists, contact our support team.
                    </p>
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="/" class="btn btn-primary">
                            <i class="bi bi-house-door"></i> Go Home
                        </a>
                        <button onclick="window.location.reload()" class="btn btn-outline-primary">
                            <i class="bi bi-arrow-clockwise"></i> Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2024 ATS Resume Builder. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
