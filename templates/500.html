{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - NextGenCV</title>
    
    <!-- Design System CSS -->
    <link rel="stylesheet" href="{% static 'css/design-system.css' %}">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-base-bg, #0a0a0a);
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-page-content">
            <!-- Error Icon -->
            <div class="error-page-icon">
                <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="60" cy="60" r="55" stroke="#ef4444" stroke-width="2" opacity="0.3"/>
                    <path d="M40 40L80 80M80 40L40 80" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
                    <defs>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                </svg>
            </div>
            
            <!-- Error Code -->
            <h1 class="error-page-code" style="background: linear-gradient(135deg, #ef4444 0%, #f87171 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">500</h1>
            
            <!-- Error Message -->
            <h2 class="error-page-title">Something Went Wrong</h2>
            <p class="error-page-description">
                Oops! Something went wrong on our end. We're working to fix it.
            </p>
            <p class="error-page-additional">
                Please try again later. If the problem persists, contact our support team.
            </p>
            
            <!-- Action Buttons -->
            <div class="error-page-actions">
                <a href="/" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 10L10 3L17 10M4 9V17H7V13H13V17H16V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Go Home
                </a>
                <button onclick="window.location.reload()" class="btn btn-ghost">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C11.6569 3 13.1569 3.57857 14.3137 4.5M14 3V7H10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Try Again
                </button>
            </div>
        </div>
    </div>
</body>
</html>
