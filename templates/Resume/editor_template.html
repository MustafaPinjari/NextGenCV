{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resume - NextGenCV</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/CreateResume.css' %}">
    <style>
        /* Add any additional styling here */
        .editor-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .form-wrapper {
            width: 45%;
        }
        .preview-wrapper {
            width: 45%;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .form-wrapper textarea, .preview-wrapper {
            width: 100%;
            height: 400px;
            box-sizing: border-box;
        }
        /* Add other styles as needed */
    </style>
</head>
<body>
    {% include "NextGenCV/navbar.html" %}

    <div class="editor-container">
        <div class="form-wrapper">
            <form id="resumeForm">
                <label for="resumeContent">Edit Resume Content:</label>
                <textarea id="resumeContent" name="resumeContent" placeholder="Edit your resume here..."></textarea>
            </form>
        </div>
        <div class="preview-wrapper">
            <h3>Live Preview:</h3>
            <div id="resumePreview">Your resume content will appear here...</div>
        </div>
    </div>

    <script>
        // JavaScript to sync the form content with the live preview
        document.getElementById('resumeContent').addEventListener('input', function() {
            document.getElementById('resumePreview').innerHTML = this.value;
        });
    </script>
</body>
</html>
