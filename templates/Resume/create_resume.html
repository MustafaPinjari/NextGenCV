<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resume - NextGenCV</title>
    <link rel="stylesheet" href="{% static 'css/CreateResume.css' %}">
</head>
<body>

    {% include 'NextGenCV/header.html' %}
    <button type="submit" class="Goback">
        <span class="text">GoBack </span>
    </button>
    <main class="main-container">
        
        <div class="form-wrapper">
            <!-- Form Section -->
            <div class="form-section">
                <h2>Build Your Resume</h2>
                <form method="post" action="{% url 'create_resume' %}" id="resume-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">
                        <span class="text">Create Resume</span>
                    </button>
                </form>
            </div>

            <!-- Live Preview Section -->
            <div class="preview-section">
                <h2>Resume Preview</h2>
                <div class="resume-preview" id="resume-preview">
                    <!-- Display Word file content here -->
                    <div id="word-content">
                        <iframe src="https://docs.google.com/document/d/1IcbxvSvbNEXmOmFKP10RP6oG13OvIkKx/pub?embedded=true"></iframe>    
                    </div>
                </div>
            </div>
        </div>
    </main>
   <script>
    <script>
        function resizeIframe() {
            var iframe = document.querySelector('#word-content iframe');
            iframe.onload = function() {
                // Adjust iframe height
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
            };
        }
        
        window.addEventListener('load', resizeIframe);
        </script>
        
   </script>
</body>
</html>
